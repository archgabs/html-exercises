<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cssarchive.css">
    <title>Riot Account Login</title>
</head>
<body>
    <!-- Mobile First -->
    <!-- 
        Colors:
        Background menu: #F9F9F9
        Inputs: #FBF8FB

     -->
     <div class="container">

         <div class="logo">
            <img width="48px" src="images/leaguevector.jpg" alt="league-vector">
            <p>?</p>
         </div>

         <div class="login-area">

            <h1>Login in your riot Account</h1>

            <form action="Log-in">
                <input required type="text" name="login" id="login-id" placeholder="Username">
                <input required type="password" name="password" id="passwd-id" placeholder="Password">


                <div class="checkll">
                    <input type="checkbox" name="check" id="check-login">
                    <label for="check-login">Stay login in</label>
                
                </div>

                <div class="input-submit">
                    <input class="login-b" type="submit" value="&rightarrow;">
                </div>
            </form>
         </div>

         <footer>
             <p>Não consegue iniciar a sessão?</p>
             <p>V 20</p>
         </footer>
     </div>
</body>
</html>
