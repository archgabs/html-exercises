<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador</title>
</head>
<body>
    <section class="mainForm">
        <h1>analisadorDeNumeros.<span style="color: yellow;">JS</span></h1>

        <main>
            <h2>Digite abaixo um numero de <span style="color: wheat;">{0-100}</span></h2>

            <div class="inputField">
                <input type="number" name="txtnumber" id="txtNumber" min="0" max="100" placeholder="Number">
                <input type="button" value="Add" id="addButton">

                <select name="selectField" id="selectField">

                </select>

                <input type="button" value="Finalizar" id="finalButton">
            </div>
        
            <div class="resField"></div>

        </main>
        
    </section>




    <script src="script.js"></script>
</body>
</html>
