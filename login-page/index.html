<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/login.png" type="image/x-icon">
    <title>Login Page</title>
</head>
<body>
    <!-- Login Content -->
    <main>
        <h2>Login Area</h2>
        <img src="img/imglogin.png" alt="imglogin">
        <form action="">
            <!-- Username -->
            <div class="input-field">
                <label for="text">Username</label>
                <input required type="text" placeholder="Enter your username" id="text">
            
            </div>
            <!-- Password -->
            <div class="input-field">
                <label for="passwd">Password</label>
                <input required type="password" name="" id="passwd" placeholder="Enter your password">
            </div>
            <!-- submit -->
            <div class="submit">
                <input type="submit" value="Login">
            </div>
        </form>
        <footer>
            <a href="https://github.com/archgabs">
                &copy;Gabriel
            </a>
        </footer>
    </main>
</body>
</html>
